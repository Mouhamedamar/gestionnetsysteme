# Gestion stage – Frontend (React) + Backend (Django) + MySQL + Nginx
# Tout le projet se lance via: docker compose up -d
# Accès unique : http://localhost (Nginx reverse proxy)

services:
  db:
    image: mysql:8.0
    container_name: gestion-stage-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-gestion_stock}
      MYSQL_USER: ${MYSQL_USER:-gestion_stock}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-gestion_stock_secret}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_secret}
    volumes:
      - db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p\"$$MYSQL_ROOT_PASSWORD\" || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 15s
    ports:
      - "3306:3306"

  backend:
    build:
      context: ./gestion_stock
      dockerfile: Dockerfile
    image: gestion-stage-backend
    container_name: gestion-stage-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"
    environment:
      - DJANGO_SETTINGS_MODULE=gestion_stock.settings
      - DATA_DIR=/app/data
      - DATABASE_URL=mysql://${MYSQL_USER:-gestion_stock}:${MYSQL_PASSWORD:-gestion_stock_secret}@db:3306/${MYSQL_DATABASE:-gestion_stock}
      - SECRET_KEY=${DJANGO_SECRET_KEY:-change-me-in-production}
      - DEBUG=${DEBUG:-0}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0,backend,nginx}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost,http://127.0.0.1,http://localhost:8080,http://localhost:3000}
      - EMAIL_BACKEND=${EMAIL_BACKEND:-console}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@local}
      - ORANGE_CLIENT_ID=${ORANGE_CLIENT_ID:-}
      - ORANGE_CLIENT_SECRET=${ORANGE_CLIENT_SECRET:-}
      - ORANGE_SENDER_NAME=${ORANGE_SENDER_NAME:-}
    env_file:
      - ./gestion_stock/.env
    volumes:
      - backend_data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; socket.create_connection(('127.0.0.1', 8000), timeout=2)"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 25s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Vide = même origine (Nginx proxy) ; sinon ex. http://localhost:8000
        VITE_API_URL: ${VITE_API_URL:-}
        VITE_USE_API: ${VITE_USE_API:-true}
    image: gestion-stage-frontend
    container_name: gestion-stage-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "--timeout=2", "http://localhost:8080/"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s

  nginx:
    image: nginx:stable-alpine
    container_name: gestion-stage-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy

volumes:
  db_data:
    name: gestion-stage-db-data
  backend_data:
    name: gestion-stage-backend-data
